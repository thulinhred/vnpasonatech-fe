<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pasona Tech Viet Nam</title>
    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">


    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    </script>
</head>

<body>
    <script id="template" type="text/template">
        <!-- ======= Hero Section ======= -->
        <section id="main-top" class="main-top d-flex">
            <div class="container-fluid">
            <div class="main-top__link">
                <a href="./">
                    {{breadcrumb_home}}
                </a> > {{breadcrumb_current}}
            </div>
            <div class="row">
                <p>{{header}}</p>
            </div>
        </div>
    </section><!-- End Hero -->


    <main id="main">
        <!-- ======= Company Content Section ======= -->
        <section id="content" class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-12  name">
                        <span>{{name}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{company_name}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{add}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{{company_add}}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{tel}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <a href="tel:+842838127150"> {{company_tel}} </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{found}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{found_date}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{service}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <table width="250px">
                            <tr>
                                <td>
                                    {{svc_1}}
                                </td>
                                <td>
                                    <a href="" class="link">{{viewmore}}</a> <br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {{svc_2}}
                                </td>
                                <td>
                                    <a href="" class="link">{{viewmore}}</a> <br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {{svc_3}}
                                </td>
                                <td>
                                    <a href="" class="link">{{viewmore}}</a> <br>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{license}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <table class="rule">
                            <tr>
                                {{{lic_1}}}
                            </tr>
                            <tr>
                                {{{lic_2}}}
                            </tr>
                            <tr>
                                {{{lic_3}}}
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{dir}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{dir_name}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{empl}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{empl_number}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{capital}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{capital_content}}</span>
                    </div>
                </div>

            </div>

        </section><!-- End content Section -->
        <!-- ======= office Section ======= -->
        <section id="office" class="office">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{hcm1_off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d823.892589332042!2d106.64006776905232!3d10.802448447921766!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175295024a7f21b%3A0x40f4c95285b7e15c!2zMzY0IEPhu5luZyBIw7JhLCBQaMaw4budbmcgMTMsIFTDom4gQsOsbmgsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1633942790426!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        <div class="office-content">
                            <p class="under">{{br_svc}}</p>
                            <p>{{hcm1_svc}}</p>
                            <p class="under">{{br_add}}</p>
                            <p class="address fz-14">{{{hcm1_add}}}</p>
                            <p class="under">{{br_tel}}</p>
                            <p class="off-tel">{{{hcm1_tel}}}</a></p>
                            </p>
                        </div>
                    </div>

                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{hcm2_off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.432576161858!2d106.69962991533407!3d10.778143462107918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f4876c29a9b%3A0xd2c79768678d2142!2zVMOyYSBuaMOgIFZpbmNvbSDEkOG7k25nIEto4bufaQ!5e0!3m2!1sen!2s!4v1634033984198!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                        <div class="office-content">
                            <p class="under">{{br_svc}}</p>
                            <p>{{{hcm2_svc}}}</p>
                            <p class="under">{{br_add}}</p>
                            <p class="address fz-14">{{{hcm2_add}}}</p>
                            <p class="under">{{br_tel}}</p>
                            <p class="off-tel">{{{hcm2_tel}}}</p>
                            <p class="office-link"> <a href="https://pasona.vn/"> {{hcm2_link}}</a></p>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{hn_off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.194131656651!2d105.84120601540239!3d21.024916943284346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab88201d5c57%3A0xf16321bf26f6ba4!2sPacific%20Place!5e0!3m2!1sen!2s!4v1634034070306!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        <div class="office-content">
                            <p class="under">{{br_svc}}</p>
                            <p>{{hn_svc}}</p>
                            <p class="under">{{br_add}}</p>
                            <p class="address fz-14">{{{hn_add}}}</span>
                            <p class="under">{{br_tel}}</p>
                            <p class="off-tel">{{{hn_tel}}}</p>
                        </div>
                    </div>
                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{dn_off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d479.2215124639072!2d108.17314651103548!3d16.077311860107233!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219e97ffe58cb%3A0x49954995393ff302!2zUGFzb25hIFRlY2ggxJDDoCBO4bq1bmc!5e0!3m2!1sen!2s!4v1635305937035!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        <div class="office-content">
                            <p class="under">{{br_svc}}</p>
                            <p>{{dn_svc}}</p>
                            <p class="under">{{br_add}}</p>
                            <p class="address fz-14">{{{dn_add}}}</p>
                            <p class="under">{{br_tel}}</p>
                            <p class="off-tel">{{{dn_tel}}}</p>
                        </div>
                    </div>
                </div>
                
                <div class = "d-flex flex-column  align-items-center" >
                    <a href="" class="link ">
                        <div class="s-border">
                            <span>
                                グループ情報へ
                            </span>
                        </div>
                    </a>
                </div>
                <!-- <button> グループ情報へ </button> -->
            </div>

        </section><!-- End content Section -->

        <!-- =======  Other Section ======= -->
        <div id="other" class="other">
            <div class="container-fluid">
                <div class="row">

                    <div class="left col-lg-6 col-md-12 box d-flex flex-column  align-items-center"  data-url="message">
                        <p class="title fz-40">
                            {{banner_right_title}}
                        </p>
                        <a href="./message" target="_self" class="link">
                            <span class=" fz-14">
                                {{banner_right_desc}}
                            </span>
                        </a>
                    </div>

                    <div class=" right col-lg-6 col-md-12 box d-flex flex-column  align-items-center"  data-url="history">
                        <p class="title fz-40">
                            {{banner_left_title}}
                        </p>
                        <a href="./history" target="_self" class="link">
                            <span class=" fz-14" >
                                {{banner_left_desc}}
                            </span>
                        </a>
                    </div>
                </div>
            </div>

        </div><!-- End content Section -->
    </main>
    </script>


    <div class="header"></div>
    <div class="target-layout"></div>
    <div class="footer"></div>


    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/mustache/mustache.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>


    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        main.loadHtml('company', '1');
    </script>

</body>

</html>
