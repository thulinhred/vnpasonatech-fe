<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pasona Tech Viet Nam</title>
    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">


    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    </script>
</head>

<body>

    <script id="template" type="text/template">
        <!-- ======= Hero Section ======= -->
        <section id="main-top" class="main-top d-flex">
            <div class="container-fluid test">
                <div class="main-top__link">
                    <a href="./">
                        {{breadcrumb_home}}
                    </a> > {{breadcrumb_current}}
                </div>
                <div class="row">
                    <p>{{header}}</p>
                </div>
            </div>
        </section><!-- End Hero -->


        <main id="main">
            <!-- ======= privacy Section ======= -->
            <section id="recruit" class="recruit">
                <div class="container">
                    <div class="row">
                        <div class="d-flex flex-column align-items-center">
                            <p style="font-size: 25px;">
                                {{message}}
                            </p>

                            <span>
                                {{company}}
                            </span>

                            <span>
                                inquiry@pasonatech.vn
                            </span>

                            <span>
                                {{{tel}}}
                            </span>

                        </div>
                    </div>
                </div>
            </section><!-- End content Section -->
        </main>

        
    </script>

    <div class="header"></div>
    <div class="target-layout"></div>
    <div class="footer"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/mustache/mustache.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script>
        main.loadHtml('recruit', '5')
    </script>

</body>

</html>
