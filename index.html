<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pasona Tech Viet Nam</title>
    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    </script>
</head>

<body>

    <script id="template" type="text/template">
      
        <!-- ======= Hero Section ======= -->
        <div class="img-thumbnail flag flag-icon-background flag-icon-bg" title="bg" id="bg"></div>
        <section id="hero" class="hero d-flex align-items-center">
            <div class="hero-slider swiper">
                <div class="swiper-wrapper align-items-center">
                    <div class="swiper-slide">
                        <img src="assets/img/mainvisual/hero3.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="swiper-slide"><img src="assets/img/mainvisual/hero2.jpg" class="img-fluid" alt=""></div>
                </div>
            </div>
        </section><!-- End Hero -->


        <main id="main">
            <!-- ======= introduce section  ======= -->
            <section id="introduce" class="introduce ">
                <div class="container" data-aos="fade-up">
                    <div class="row gx-0">
                        <div class="col-lg-12 d-flex flex-column justify-content-center" data-aos="fade-right"
                            data-aos-delay="200">
                            <div class="content">
                                {{{text_intro}}}
                            </div>
                            <div class="signature" data-aos="fade-left" data-aos-delay="200">
                                <a href="./message">
                                    <span>
                                        {{signature}}
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ======= Service Section ======= -->
            <section id="service" class="service">

                <div class="container" data-aos="fade-up">

                    <header class="section-header">
                        <h2>OUR SERVICE</h2>
                    </header>

                    <div class="row d-flex justify-content-around">

                        {{#service}}
                        <div class="box col-lg-4 col-sm-4" data-aos="fade-up" data-aos-delay="200">
                                <h4>{{name}}</h4>
                                <img src="assets/img/Image.png" class="img-fluid" alt="">
                                <ul>
                                   {{#field}}
                                        <li>{{name}}</li>
                                   {{/field}}
                                </ul>
                                <a href="" class="link">
                                    <div class="s-border">
                                        <span>
                                            View more
                                        </span>
                                    </div>
                                </a>
                            </div>
                       {{/service}}
                    </div>

                </div>

            </section>
            <!-- End Values Section -->

            <!-- =======  new Section ======= -->
            <section id="news" class="news">

                <div class="container" data-aos="fade-up">

                    <header class="section-header">
                        <h2>News</h2>
                    </header>

                    <div class="row">
                        <div>
                            {{#news}}
                                <div class="box">
                                    <span class="date">{{date}}</span>
                                    <a href=""><span class="link">{{title}}</span></a>
                                    <p>
                                        {{content}}
                                    </p>
                                </div>

                            {{/news}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 " style="width: auto;    margin-top: 2rem;">
                            <a href="" class="link s-border">
                                <span>
                                    View more
                                </span>
                            </a>
                        </div>
                    </div>

                </div>

            </section><!-- End News Section -->

            <!-- ======= Recent Blog Section ======= -->
            <section id="blog" class="blog">

                <div class="container"  data-aos="fade-up">

                    <header class="section-header">
                        <h2>Blog</h2>
                    </header>

                    <div class="row" data-aos="fade-up" data-aos-delay="400">

                        {{#blogs}}
                            <div class="col-lg-4">
                                <div class="post-box">
                                    <div class="post-img"><img src="assets/img/blog/AdobeStock_104004033.jpeg"
                                            class="img-fluid" alt=""></div>


                                    <div class="post-detail">
                                        <h4 class="post-title">{{header}}</h4>
                                        <span class="category">{{title}}</span>
                                        <span class="post-date">{{date}}</span>
                                    </div>
                                </div>
                            </div>
                        {{/blogs}}
                    </div>

                    <div class="row">
                        <div class="col-lg-12 " style="display: flex;
                    justify-content: center;margin-top: 2rem;">
                            <a href="" class="link ">
                                <div class="s-border">
                                    <span>
                                        View more
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </section><!-- End  Blog Section -->

            <!-- ======= Hire  ======= -->
            <section id="hire" class="hire" data-aos="fade-up">
                <p class="hire-header">recruit</p>
                <p class="hire-body">We are hiring!</p>
                <a href="" class="link">
                    <div class="s-border">
                        <span>
                            View more
                        </span>
                    </div>
                </a>
            </section><!-- End  -->

            <!-- ======= Clients Section ======= -->
            <section id="clients" class="clients">
                <div class="container" data-aos="fade-up">
                    <div class="row">
                        <div class="col-lg-4 mt-4 mt-lg-0">
                            <a href="https://www.pasonagroup.co.jp" target="_blank">
                                <img src="assets/img/company/bnr_pg320x100.png" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="col-lg-4 mt-4 mt-lg-0">
                            <a href="https://www.pasonatech.co.jp/" target="_blank">
                                <img src="assets/img/company/logo-pstech.png" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="col-lg-4 mt-4 mt-lg-0">
                            <a href="https://nijigennomori.com" target="_blank">
                                <img src="assets/img/company/logo_w.png" class="img-fluid" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </section><!-- End Clients Section -->
        </main>
        

    </script>
    
    <div class="header"></div>
    <div class="target-layout"></div>
    
    <div class="footer"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/mustache/mustache.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script>
        main.loadHtml('index')
    </script>
</body>

</html>
